services:
  # Backend API Service
  - type: web
    name: arabic-voice-agent-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: web-api
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
      - key: PORT
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_GENAI_API_KEY
        sync: false
    healthCheckPath: /health
    previewsEnabled: true
    previewsExpireAfterDays: 7

  # Frontend Web App Service
  - type: web
    name: arabic-voice-agent-web-app
    env: node
    region: oregon
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    rootDir: web-app
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: PORT
        generateValue: true
      - key: VITE_API_URL
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
    previewsEnabled: true
    previewsExpireAfterDays: 7
