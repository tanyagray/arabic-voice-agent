# Render configuration for Arabic Voice Agent

services:
  # LiveKit Agent Background Worker
  - type: worker
    name: arabic-voice-agent
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r apps/agent/requirements.txt
    startCommand: cd apps/agent && python src/main.py start
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: ARABIC_DIALECT
        value: mixed
      - key: AGENT_LOG_LEVEL
        value: INFO
