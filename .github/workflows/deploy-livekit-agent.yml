name: Deploy LiveKit Agent

on:
  push:
    branches:
      - main
    paths:
      - "livekit-agent/**"
      - ".github/workflows/deploy-livekit-agent.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: livekit-agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install LiveKit CLI
        working-directory: .
        run: |
          curl -sSL https://get.livekit.io/cli | bash

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: uv run pytest tests

      - name: Deploy LiveKit Cloud Agent
        run: |
          lk agent deploy
        env:
          LIVEKIT_URL: ${{ vars.LIVEKIT_URL }}
          LIVEKIT_API_KEY: ${{ vars.LIVEKIT_API_KEY }}
          LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}

      - name: Check agent status
        run: |
          lk agent status
        env:
          LIVEKIT_URL: ${{ vars.LIVEKIT_URL }}
          LIVEKIT_API_KEY: ${{ vars.LIVEKIT_API_KEY }}
          LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}

      - name: Notify deployment
        run: |
          echo "Agent deployed to LiveKit Cloud successfully!"
