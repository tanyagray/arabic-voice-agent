name: Deploy LiveKit Agent

on:
  push:
    branches:
      - main
    paths:
      - "livekit-agent/**"
      - ".github/workflows/deploy-livekit-agent.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: livekit-agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install LiveKit CLI
        run: |
          curl -sSL https://get.livekit.io/cli | bash

      - name: Deploy to LiveKit Cloud
        run: |
          lk agent deploy . \
            --project arabic-voice-agent
            --livekit-url ${{ vars.LIVEKIT_URL }}
            --api-key ${{ vars.LIVEKIT_API_KEY }}
            --api-secret ${{ secrets.LIVEKIT_API_SECRET }}
            --verbose

      - name: Notify deployment
        run: |
          echo "Agent deployed to LiveKit Cloud successfully!"
